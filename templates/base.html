<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Display Market{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f0f2f5 !important;
        }
        .form-control {
            border: 2px solid #6c757d;
            padding: 10px;
        }
        .form-control-color {
            width: 50px !important;
            height: 50px !important;
        }
        .card {
            transition: transform 0.2s;
        }
        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
        }
        .btn-navigation {
            min-width: 120px;
            margin: 0 5px;
            transition: all 0.3s;
        }
        .btn-navigation:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary mb-4">
        <div class="container">
            <a class="navbar-brand" href="{{ url_for('stores') }}">
                <img src="{{ url_for('static', filename='uploads/logo.png') }}" 
                height="40" class="d-inline-block align-top">
            </a>
            <div class="navbar-nav">
                {% if request.path != url_for('stores') %}
                <a class="nav-link" href="{{ url_for('stores') }}">
                    <i class="bi bi-house-door"></i> Lojas
                </a>
                {% endif %}
                <a class="nav-link" href="{{ url_for('logout') }}">
                    <i class="bi bi-box-arrow-right"></i> Sair
                </a>
                <a href="{{ url_for('settings') }}" class="nav-link">
                    <i class="bi bi-gear"></i> Configurações
                </a>
            </div>
        </div>
    </nav>

    <div class="container">
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="alert alert-{{ category }} alert-dismissible fade show" style="position: fixed; top: 20px; right: 20px; z-index: 1000;">
                        {{ message }}
                        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                    </div>
                {% endfor %}
            {% endif %}
        {% endwith %}
        
        {% block content %}{% endblock %}
    </div>

    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.0/font/bootstrap-icons.css">
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
